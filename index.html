    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      /* Refined: Faster and more subtle for a snappier feel */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.6s ease-out forwards;
        opacity: 0; /* Start hidden */
      }

      /* Refined: Faster and adds a subtle scale for a less flat appearance */
      @keyframes fadeIn {
        from { 
          opacity: 0;
          transform: scale(0.98);
        }
        to { 
          opacity: 1; 
          transform: scale(1);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out;
      }

      /* Unchanged: Good for a slow, infinite background effect */
      @keyframes zoomInBg {
        from { transform: scale(1); }
        to { transform: scale(1.05); }
      }
      .animate-hero-zoom {
         animation: zoomInBg 20s infinite alternate ease-in-out;
      }
      
      /* Unchanged: Background star animation */
      @keyframes move-up {
        from { transform: translateY(0); }
        to { transform: translateY(-120vh); }
      }
      .star {
        position: absolute;
        background-color: rgba(0, 119, 255, 0.5);
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 119, 255, 0.8);
        animation-name: move-up;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      
      /* New: A slow zoom for static images in the carousel to add dynamism */
      @keyframes subtleZoom {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.05);
        }
      }
      .animate-subtle-zoom {
        animation: subtleZoom 8s ease-out forwards;
      }

      /* Logo animation: slow rotation */
      @keyframes slowRotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-slow-rotate {
        animation: slowRotate 20s linear infinite;
      }
      
      /* Logo animation: node pulse */
      @keyframes pulseNode {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 3px #0077ff);
        }
        50% {
          transform: scale(1.1);
          filter: drop-shadow(0 0 8px #0077ff);
        }
      }
      .animate-pulse-node {
        animation: pulseNode 3s ease-in-out infinite;
        transform-origin: center;
        transform-box: fill-box;
      }
    </style>
